name: .NET
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore HelloTest
    - name: Build
      run: dotnet build HelloTest --no-restore
    - name: Test
      run: dotnet test HelloTest --no-build --verbosity normal
